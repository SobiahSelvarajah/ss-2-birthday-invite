<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invite</title>
</head>
<body>
    <main class="container">
        <section class="intro">
            <h1 class="heading">
                It's My Birthday!
            </h1>
            <h2 class="date">
                On the 11th of January
            </h2>
            <img 
                src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" 
                alt="image of cake" 
                class="image"
            >
        </section>
        <section class="items">
            <h3 class="itemsHeading">
                What to bring:
            </h3>
            <ul class="list">
                <li class="listItem">A bottle of your favourite drink (alc or non alc)</li>
                <li class="listItem">Your happy energy</li>
                <li class="listItem">A big appetite</li>
            </ul>
        </section>
        <section class="location">
            <h3 class="locationHeading">
                Where the party is at:
            </h3>
            <a 
                href="https://maps.app.goo.gl/BSiGbWPnxZCd73vMA" 
                class="map">
                Location link
            </a>
        </section>
    </main>
</body>
</html>

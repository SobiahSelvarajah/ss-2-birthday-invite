<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invite</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">
            It's My Birthday!
        </h1>
        <h2 class="date">
            On the 11th of January
        </h2>
        <img 
            src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" 
            alt="image of cake" 
            class="image_cake"
        >
        <h3 class="list_heading">
            What to bring:
        </h3>
        <ul class="list">
            <li class="list_item">Your favourite bottle of drink or snack</li>
            <li class="list_item">Your happy energy</li>
            <li class="list_item">A big appetite</li>
        </ul>
        <h3 class="location">
            This is where you need to go:
        </h3>
        <a href="https://maps.app.goo.gl/BSiGbWPnxZCd73vMA" class="map">Location Link</a>
    </div>
</body>
</html>
